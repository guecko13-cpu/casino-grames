# Example Nginx config for Gaming Star (YunoHost)
server {
    listen 80;
    server_name example.local;

    root /var/www/gaming-star/public;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Optional public data directory (adjust path if needed)
    location /data/ {
        alias /var/www/gaming-star/data/;
        try_files $uri =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
    }
}
